name: Build and upload website

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2
      with:
        submodules: true

    - uses: actions/setup-python@v1
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sphinx

    - name: Download team list
      if: github.ref == 'refs/heads/main'
      env:
        GH_TOKEN: ${{ secrets.GH_TEAM_QUERY_TOKEN }}
      run: |
        make team

    - name: Install SSH Client ðŸ”‘
      if: github.ref == 'refs/heads/main'
      uses: webfactory/ssh-agent@v0.4.1
      with:
        ssh-private-key: ${{ secrets.GH_PAGES_DEPLOY_KEY }}

    - name: Build and deploy docs
      if: github.ref == 'refs/heads/main'
      run: |
        git config --global user.email "ci@scikit-image.org"
        git config --global user.name "GitHub Actions"

        make gh-pages
        cd gh-pages
        git push origin main
